name: Build

on:
  push:
  pull_request:
  schedule:
    # runs the CI everyday at 10AM
    - cron: "0 10 * * *"

jobs:
  flutter:
    runs-on: ubuntu-latest
    container: cirrusci/flutter:${{matrix.channel}}

    strategy:
      matrix:
        channel:
          - master
          - dev
          - beta

    steps:
      - uses: actions/checkout@v2

      # abort CI if an error happens
      - run: set -e
      - run: cd $1
      - run: flutter packages get
      - run: flutter format --set-exit-if-changed lib test
      - run: flutter analyze --no-current-package lib test/
      - run: flutter test --no-pub --coverage test/null_safe
      - run: flutter test --no-pub --coverage --no-sound-null-safety test/mixed_mode
      # resets to the original state
      - run: cd -
