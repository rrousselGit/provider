language: bash
os:
  - osx
env:
  - FLUTTER_CHANNEL="stable"
  - FLUTTER_CHANNEL="master"
sudo: false
before_script:
  - sh scripts/flutter_install.sh $FLUTTER_CHANNEL
script:
  - sh scripts/flutter_test.sh packages/provider
  - sh scripts/flutter_test.sh packages/provider/example

  # export coverage
  - if [ $FLUTTER_CHANNEL = "stable" ]
    then bash <(curl -s https://codecov.io/bash)
    fi
matrix:
  fast_finish: true
  allow_failures:
  - env: FLUTTER_CHANNEL="master"
cache:
  directories:
    - $HOME/.pub-cache
