language: bash
os:
  - osx
sudo: false
before_script:
  - cd ..
  - git clone https://github.com/flutter/flutter.git -b stable
  - export PATH=$PATH:$PWD/flutter/bin
  - export PATH=$PATH:$PWD/flutter/bin/cache/dart-sdk/bin
  - flutter doctor
  - cd provider
script:
  - sh scripts/flutter_test.sh packages/provider
  - sh scripts/flutter_test.sh packages/provider/example

  # export coverage
  - bash <(curl -s https://codecov.io/bash)
cache:
  directories:
    - $HOME/.pub-cache
